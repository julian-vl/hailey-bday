<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bitch!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            background-color: #FADADD; /* Lighter pink background */
            font-family: 'Dancing Script', cursive; /* Fun, cursive font */
            text-align: center;
            margin: 0;
            padding-top: 50px; /* Added space at the top */
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin-top: 0;
            color: #ff66cc; /* Pink color for the text */
            animation: float 5s ease-in-out infinite;
        }
        /* Add keyframes for floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        /* Style for the YouTube iframe */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 50px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Confetti background effect */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff66cc;
            opacity: 0.6;
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }
        /* Add more confetti divs with different colors and delays for variety */
        .confetti:nth-child(odd) {
            background-color: #ffccff;
        }
        /* Keyframes for confetti falling animation */
        @keyframes fall {
            0% { top: -10%; left: random(-5%, 105%); transform: rotate(0deg); }
            100% { top: 110%; left: random(-5%, 105%); transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Bitch!</h1>
    <!-- Video container for responsive iframe -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/712whmZEP8g?si=BXgly0wH7ni5PZlD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <!-- Confetti effect -->
    <script>
		// Function to generate random numbers within a range
		function random(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		// Function to create confetti at random positions and with random fall speeds
		function spawnConfetti() {
			for (let i = 0; i < 100; i++) { // Spawn 50 confetti pieces
				const confetti = document.createElement('div');
				confetti.classList.add('confetti');
				confetti.style.left = random(0, 100) + 'vw';
				confetti.style.top = random(-20, 20) + 'vh';
				confetti.style.backgroundColor = i % 2 === 0 ? '#ff66cc' : '#ffccff';
				confetti.style.animationDelay = random(0, 30) / 10 + 's';
				confetti.style.animationDuration = random(5, 15) + 's'; // Random fall speed
				document.body.appendChild(confetti);
			}
		}

		// Call the function when the script loads
		spawnConfetti();
	</script>
</body>
</html>
