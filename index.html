<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bitch!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            background-color: #FADADD; /* Lighter pink background */
            font-family: 'Dancing Script', cursive; /* Fun, cursive font */
            text-align: center;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2em;
            margin-top: 0.5em;
            color: #ff66cc; /* Pink color for the text */
            animation: float 5s ease-in-out infinite;
        }
        .video-container {
            position: relative;
            width: 90%;
            height: 0;
            padding-bottom: 177.77%; /* for 16:9 aspect ratio change value as per your requirement */
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Confetti background effect */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff66cc;
            opacity: 0.6;
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }
        /* Add more confetti divs with different colors and delays for variety */
        .confetti:nth-child(odd) {
            background-color: #ffccff;
        }
        /* Keyframes for confetti falling animation */
        @keyframes fall {
            0% { top: -10%; left: random(5%, 95%); transform: rotate(0deg); }
            100% { top: 90%; left: random(5%, 95%); transform: rotate(360deg); }
        }
        /* Add keyframes for floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Bitch!</h1>
    <div class="video-container">
        <video controls>
            <source src="bday.mp4" type="video/mp4">
            Probier mal nen anderen Browser. Deiner kann das Video hier nicht abspielen -.-
        </video>
    </div>
    <!-- Confetti effect -->
    <script>
		// Function to generate random numbers within a range
		function random(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		// Function to create confetti at random positions and with random fall speeds
		function spawnConfetti() {
			for (let i = 0; i < 100; i++) { // Spawn 50 confetti pieces
				const confetti = document.createElement('div');
				confetti.classList.add('confetti');
				confetti.style.left = random(0, 100) + 'vw';
				confetti.style.top = random(-20, 20) + 'vh';
				confetti.style.backgroundColor = i % 2 === 0 ? '#ff66cc' : '#ffccff';
				confetti.style.animationDelay = random(0, 30) / 10 + 's';
				confetti.style.animationDuration = random(5, 15) + 's'; // Random fall speed
				document.body.appendChild(confetti);
			}
		}

		// Call the function when the script loads
		spawnConfetti();
	</script>
</body>
</html>
